        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">

    <section>
        <div class="card m-3">
            <h4 class="ml-1">Progress</h4>

                <div id="levelBar"></div>

            <div class="form-group"><input class="form-control" id="name" type="text" placeholder="Name" /></div>
            <a id="btnEdit" onclick="editHabbit()" class="btn btn-outline-success d-block">Edit</a><br>
