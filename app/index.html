<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit Tracker</title>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/fontawesome.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/"><span class="navbar-brand mb-0 h1">Habbit Tracker</span></a>

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link nav-item text-light" href="#" id="editToggle">Edit</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link nav-item text-light" href="settings.html">Settings</a>
            </li>
        </ul>
    </nav>

    <section>
        <div class="card m-3">
            <h4 class="ml-1">Progress</h4>

            <div class="card-body">
                <div id="levelBar"></div>
                <p id="levelText" class="d-inline float-left">
                    <p id="nextLevelText" class="d-inline float-right"></p>
                </p><br>
                <p id="stats"></p>
            </div>
        </div>
    </section>

    <hr>

    <div class="card border-dark" id="edit" style="width: 18rem; position: fixed; left: -20em; z-index:100; top: 15em;">
        <div class="card-body">
            <h5 id="title" class="card-title d-inline">Edit</h5><a id="closeEdit"
                class="d-inline text-danger float-right"><i class="fas fa-times"></i></a><br><br>
            <div class="form-group"><input class="form-control" id="name" type="text" placeholder="Name" /></div>
            <a id="btnEdit" onclick="editHabbit()" class="btn btn-outline-success d-block">Edit</a><br>
            <a id="btnDelete" onclick="deleteHabbit()" class="btn btn-outline-danger d-block">Delete</a>
        </div>
    </div>

    <div class="card border-dark" id="add" style="width: 18rem; position: fixed; left: -20em; z-index:100; top: 15em;">
        <div class="card-body">
            <h5 id="title" class="card-title d-inline">Add</h5><a id="closeAdd"
                class="d-inline text-danger float-right"><i class="fas fa-times"></i></a><br><br>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nameAdd" name="name" placeholder="Name" maxlength="32"
                    required>
            </div>
            <div class="form-group">
                <label for="date">Date started</label>
                <input type="date" class="form-control" id="dateAdd" name="date" required>
            </div>
            <a id="btnAdd" onclick="addHabbit()" class="btn btn-outline-success d-block">Add</a><br>
        </div>
    </div>

    <section>
        <div id="habbits"></div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
