<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit Tracker</title>

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/fontawesome.js"></script>

    <style>
        .item {
            cursor: pointer;
        }

        .item:hover {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/"><span class="navbar-brand mb-0 h1">Habbit Tracker</span></a>

        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link nav-item text-light" href="#" onclick="editButtonToggle()">Edit</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link nav-item text-light" href="settings.html">Settings</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Setting</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Color</th>
                        <td>
                            <button class="btn btn-primary" type="button" data-toggle="collapse"
                                data-target="#collapseColors" aria-expanded="false" aria-controls="collapseColors">
                                Choose Color
                            </button>
                            <div class="collapse" id="collapseColors">
                                <div class="row item" onclick="changeColor('primary')">
                                    <div class="col">
                                        Primary
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-primary">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('secondary')">
                                    <div class="col">
                                        Secondary
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-secondary">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('warning')">
                                    <div class="col">
                                        Warning
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-warning">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('danger')">
                                    <div class="col">
                                        Danger
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-danger">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('success')">
                                    <div class="col">
                                        Success
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-success">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('info')">
                                    <div class="col">
                                        Info
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-info">&nbsp;</span>
                                    </div>
                                </div>

                                <div class="row item" onclick="changeColor('dark')">
                                    <div class="col">
                                        Dark
                                    </div>
                                    <div class="col">
                                        <span class="badge badge-pill badge-dark">&nbsp;</span>
                                    </div>
                                </div>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="./assets/js/settings.js"></script>
</body>

</html>
